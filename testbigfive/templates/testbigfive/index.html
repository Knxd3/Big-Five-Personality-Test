
<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600" rel="stylesheet">
    <script src="{% static 'testbigfive/scripts.js' %}"></script>
    <link rel = 'stylesheet' href = {% static 'testbigfive/style.css'%}>

    {% comment %} <script src="{% static 'anime.min.js' %}"></script> {% endcomment %}
    
    
    

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <!-- Your HTML content -->
    <button onclick="f1()">Click me!</button>
    <button class="f1">Click me2!</button>
    {% comment %} <button onclick="alert('Hello, World!')">Click Me!</button> {% endcomment %}

<div id = "mytable" class = "invisible">
<div class="container" >
<div class="row justify-content-md-center">
<form method = "post">
<table class="table table-striped table-sm">
    
        {% csrf_token %}
        {% for i in n %}
        <tr>
            <td>
        <span> Question {{i}} </span>
            </td>
        {% for j in m %}
        <td>
        <input type = 'radio' name = "item{{i}}" id = "item{{i}}{{j}}" value = {{j}}>
        </td>
        {% endfor %}
        </tr>
        <br>
        {% endfor %}
    </table>
<input type = "submit" value = "Submit">    
</form>
</div>
</div>
</div>

    {% comment %} <div class="button">
      <div class="text">Submit</div>
    </div>
    <div class="progress-bar"></div>
    <svg x="0px" y="0px"
       viewBox="0 0 25 30" style="enable-background:new 0 0 25 30;">
      <path class="check" class="st0" d="M2,19.2C5.9,23.6,9.4,28,9.4,28L23,2"/>
    </svg> {% endcomment %}

</body>
</html>
